<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- BOOTSTRAP CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css">
  <title>Product App</title>
</head>
<body>
  <!-- NAVIGATION -->
<nav class="navbar navbar-ligth bg-ligth">
  <a href="#" class="navbar-brand">Product App</a>
</nav>
<div class="container">
      <!-- APPLICATION -->
  <div id="App" class="row pt-5">

      <!-- FORM -->
    <div class="col-md-4">
      <div class="card">
        <div class= "card-header">
          <h4>Add A Product</h4>
        </div>
        <form id="product-form" class="card-body">
          <div class="form-group">
            <input type="text" id="name" placeholder="Product Name" class="form-control">
          </div>
          <div class="form-group">
            <input type="number" step="0.01" id="price" placeholder="Product price" class="form-control">
          </div>
          <div class="form-group">
            <input type="number" min="1900" value="2018" id="year" placeholder="Year Product" class="form-control">
          </div>
          <input type="submit" value="Save" class="btn btn-primary btn-block">
        </form>
      </div>
    </div>
    <!-- PRODUCTS LIST -->
      <div id="product-list" class="col-md-8"></div>
    </div>
  </div>
<script src="app.js" type="module"></script>
</body>
</html>
